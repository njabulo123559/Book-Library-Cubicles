{% extends 'basic.html' %}
{% block title %}login
{% endblock title %}
{% block body %}
<style>
    .form-reset{
        display:flex;
        justify-content:center;
        text-align:right;
        
        padding-bottom:40px
        
    }
    .form-reset .form-check-label a{
        text-align:left
    }
</style>
<!--Cards starts here-->
<div class="container py-5">


    <!--login and signup tab starts here -->
    <section>
        <div class="card w-50 mx-auto">
            <div class="card-title bg-light ">
                <div class="container mt-3 mx-auto">

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs justify-content-center w-100 " style="width:358px">

                        <li class="nav-item">
                            <a class="nav-link active " data-toggle="tab" href="#home" style="width:158px">Login</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#menu1" style="width:158px">Signup</a>
                        </li>

                </div>
            </div>


            </ul>
            <div class="card-body">

                <!-- Tab panes -->
                <div class="tab-content">
                    <div id="home" class="container tab-pane active">
                        <p class="text-center text-dark">Student login form</p>
                        <div class="container">

                            <div class="row">
                                <div class="col-md-12 col-lg-12 col-xlg-12 col-sm-12">

                                    <form action="/user/login"  method="post">
                                        {%csrf_token%}
                                        <div class="form-group">
                                            <label for="email">Student Number:</label>
                                            <input type="text" class="form-control " id="email" placeholder="Enter student number" name="email" required pattern="[0-9]+" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">Password:</label>
                                            <input type="password" class="form-control " id="pwd" placeholder="Enter password" name="pswd" required>
                                        </div>
                                        <div class="form-group form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input " type="checkbox" name="remember">
                                                Remember me
                                            </label>
                                           
                                        </div>
                                        <div class="form-reset">
                                        <label class="form-check-label">
                                            <a href="{% url 'password_reset' %}">Forgot password</a>
                                        </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="menu1" class="container tab-pane fade">
                        <p class="text-center text-dark">Student Signup form</p>
                        <div class="container">

                            <div class="row">
                                <div class="col-md-12 col-lg-12 col-xlg-12 col-sm-12">

                                    <form action="/user/signup" method="post">
                                        <div class="form-group">
                                            <label for="pwd">Full Name:</label>
                                            <input type="text" class="form-control " id="name" placeholder="Enter your full name" name="name" required pattern="[A-Za-z\s]+" required>
                                        </div>
                                        <div class="form-group">
                                            {%csrf_token%}
                                            <label for="username">Student Number:</label>
                                            <input type="text" class="form-control " id="username" placeholder="Enter student number" name="username" required pattern="[0-9]+" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="pwd">Password:</label>
                                            <input type="password" class="form-control " id="password1" placeholder="Enter password" name="password1" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email Address:</label>
                                            <input type="email" class="form-control " id="email" placeholder="Enter email address" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">Confirm Password:</label>
                                            <input type="password" class="form-control " id="password2" placeholder="Confirm password" name="password2" required>
                                        </div>

                                        <div class="form-group">
                                            <input type="radio" name="gender" value="male" required> Male
                                            <input type="radio" name="gender" value="female"> Female                                            
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
    </section>
    <!--Login and logout tab ends here-->
    </div>

    <!--Cards ends here-->
{% endblock body %}
